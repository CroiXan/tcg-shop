<form class="needs-validation" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <div class="row">

      <div class="col-12">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username">
        <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group has-validation">
          <input type="password" class="form-control" id="password" formControlName="password">
        <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <div class="input-group has-validation">
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="" formControlName="firstName">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="" formControlName="lastName" >
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>
      
    </div>

    <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>

  </form>
