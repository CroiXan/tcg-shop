<div class="container-md text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

        <div class="col" *ngFor="let cardItem of carditemList">

            <div class="card" style="width: 18rem;">
                <img [src]="cardItem.Image" class="card-img-top" alt="{{ cardItem.CardName }}">
                <div class="card-body">
                  <h5 class="card-title">{{ cardItem.CardName }}</h5>
                  <p class="card-text">{{ cardItem.SetName }}</p>
                  <span class="card-text">{{ cardItem.Price| currency }}</span>
                </div>
                <div class="card-body d-grid gap-2">
                  <button type="button" class="btn btn-primary">Agregar al carro</button>
                </div>
            </div>

        </div>

    </div>
</div>
