<div class="container-md text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">

        <div class="col margin-top-10" *ngFor="let cardItem of carditemList">

            <div class="card h-100" style="width: 18rem;">
                <img [src]="cardItem.Image" class="card-img-top" alt="{{ cardItem.CardName }}">
                <div class="card-body">
                  <h5 class="card-title">{{ cardItem.CardName }}</h5>
                  <p class="card-text">{{ cardItem.SetName }}</p>
                  <span class="card-text">{{ cardItem.Price| currency }}</span>
                </div>
                <button type="button" class="btn btn-primary" (click)="addItem(cardItem.Id,cardItem.CardName)">Agregar al carro</button>
            </div>

        </div>

    </div>
</div>
