<div class="row g-5 margin-top-30">

    <div class="col-md-5 col-lg-4 order-md-last" *ngIf="isSelected">
      <app-order-detail [currentShoppingCart]="selectedOrder"></app-order-detail>
    </div>

    <div class="col-md-7 col-lg-8">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Orden</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Cantidad de Cartas</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderList">
                    <td>{{order.id}}</td>
                    <td>{{order.Status}}</td>
                    <td>{{calcQuantity(order.CardList)}}</td>
                    <td>{{calcTotal(order.CardList) | currency}}</td>
                    <td><button type="button" class="btn btn-outline-info" (click)="selectForDetail(order)">Ver detalle</button></td>
                </tr>
            </tbody>
        </table>
    </div>

  </div>
