<div class="container-md margin-top-30">

    <h2>Carrito de compras</h2>

    <hr>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Carta</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of currentShoppingCart.CardList">
                <td></td>
                <td>{{card.CardName}}</td>
                <td>{{card.Price}}</td>
                <td>{{card.Quantity}}</td>
                <td>{{card.Price * card.Quantity}}</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total</td>
                <td>{{total}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
